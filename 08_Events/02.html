<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>

</head>

<body style="background-color: #212121; color: beige;">


    <h1>Hellloooo!!!</h1>
    <input type="button" value="start" id="start"
        style="width: 100px; height: 50px; background-color: #c37642; color: white; border: none; border-radius: 5px; cursor: pointer;">
    <input type="button" value="stop" id="Stop"
        style="width: 100px; height: 50px; background-color: #c37642; color: white; border: none; border-radius: 5px; cursor: pointer;">
</body>
<script>



    const DateName = function () {
        console.log("Hello User", new Date().getMilliseconds());
    }

    let stop;

    // const clearTime = setInterval(DateName, 1000)

    // clearInterval(clearTime)

    document.querySelector("#start").addEventListener("click", function () {
        console.log("Started")
        stop= setInterval(DateName, 1000)
    })


    document.querySelector("#Stop").addEventListener("click", function () {
        console.log("Stopped")
        clearInterval(stop)
    })

</script>

</html>
