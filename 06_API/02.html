        console.log(finalData)

        dataClick.addEventListener("click", () => {
            const max = 23;
            const min = 1;

            let randomNumber = Math.round((Math.random()*(max-min+1))+min)
            console.log(randomNumber)


            // for (const e of finalData) {

            // }
            
            const finalDataPrint = finalData[randomNumber].fullName
            const finalnickname = finalData[randomNumber].interpretedBy
            console.log(finalDataPrint)
            console.log(finalnickname)
            dataPrint.innerText = finalDataPrint 
            dataPrint1.innerText = finalnickname
            // dataClick.innerText = finalData[randomNumber].fullName
        })

    }
    getFacts()
